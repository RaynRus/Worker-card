<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для создания карточки разработчика</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Форма для создания карточки разработчика</h2>

  <form action="/" method="post">
    <div class="mb-3">
      <label for="first_name" class="form-label">Имя:</label>
      <input type="text" class="form-control" id="first_name" name="first_name">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Фамилия:</label>
      <input type="text" class="form-control" id="last_name" name="last_name">
    </div>
    <div class="mb-3">
      <label for="about" class="form-label">О себе:</label>
      <textarea class="form-control" id="about" name="about" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Стэк технологий:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="python" name="technology_stack" value="Python">
        <label class="form-check-label" for="python">Python</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="javascript" name="technology_stack" value="JavaScript">
        <label class="form-check-label" for="javascript">JavaScript</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="javascript" name="technology_stack" value="JavaScript">
        <label class="form-check-label" for="javascript">HTML</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="javascript" name="technology_stack" value="JavaScript">
        <label class="form-check-label" for="javascript">CSS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="javascript" name="technology_stack" value="JavaScript">
        <label class="form-check-label" for="javascript">SQL</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Уровень разработки:</label>
      <select class="form-select" name="development_level">
        <option value="beginner">Начинающий</option>
        <option value="intermediate">Средний</option>
        <option value="advanced">Продвинутый</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать карточку</button>
  </form>
</div>

</body>
</html>
