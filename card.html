<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка разработчика</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Карточка разработчика</h5>
        <p class="card-text">Имя: {{ first_name }}</p>
        <p class="card-text">Фамилия: {{ last_name }}</p>
        <p class="card-text">О себе: {{ about }}</p>
        <p class="card-text">Стэк технологий: {{ stack }}</p>
        <p class="card-text">Уровень разработки: {{ development_level }}</p>
      </div>
    </div>
  </div>

</body>
</html>
